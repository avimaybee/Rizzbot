<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rizzbot // INTEL</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%23050505' width='32' height='32' rx='4'/><text x='50%25' y='50%25' font-family='sans-serif' font-weight='bold' font-size='20' fill='%23fbbf24' text-anchor='middle' dy='.35em'>âš¡</text></svg>" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Courier+Prime:wght@400;700&family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            hard: {
              black: '#09090b',
              gold: '#fbbf24',
              red: '#ef4444',
              blue: '#3b82f6',
              purple: '#8b5cf6',
              zinc: '#18181b',
            },
            matte: {
              base: '#050505',
              panel: '#09090b',
              border: '#27272a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Courier Prime', 'monospace'],
            impact: ['Anton', 'sans-serif'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
            'dot-pattern': "radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px)",
            'scan-lines': "repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 3px)",
            'topo-pattern': "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 Q 25 25 50 0 T 100 0' stroke='rgba(255,255,255,0.05)' fill='none'/%3E%3Cpath d='M0 20 Q 25 45 50 20 T 100 20' stroke='rgba(255,255,255,0.05)' fill='none'/%3E%3Cpath d='M0 40 Q 25 65 50 40 T 100 40' stroke='rgba(255,255,255,0.05)' fill='none'/%3E%3Cpath d='M0 60 Q 25 85 50 60 T 100 60' stroke='rgba(255,255,255,0.05)' fill='none'/%3E%3Cpath d='M0 80 Q 25 105 50 80 T 100 80' stroke='rgba(255,255,255,0.05)' fill='none'/%3E%3C/svg%3E\")"
          },
          animation: {
            'blob': 'blob 10s infinite',
            'aurora': 'aurora 20s infinite alternate',
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'spin-slow': 'spin 12s linear infinite',
            'marquee': 'marquee 25s linear infinite',
            'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            aurora: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' },
            },
            fadeIn: {
              '0%': { opacity: '0', filter: 'blur(4px)' },
              '100%': { opacity: '1', filter: 'blur(0)' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' }
            },
            pulseGlow: {
              '0%, 100%': { opacity: '0.6', filter: 'blur(20px)' },
              '50%': { opacity: '1', filter: 'blur(35px)' }
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #f4f4f5;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      cursor: crosshair;
    }

    .font-impact {
      font-family: 'Anton', sans-serif;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .font-editorial {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.02em;
      font-weight: 600;
    }

    .label-sm {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #71717a;
    }

    /* Matte Grain */
    .bg-matte-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 50;
      opacity: 0.5;
      mix-blend-mode: overlay;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 0px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #71717a;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Utilities */
    .text-outline {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
      color: transparent;
    }
  </style>
  <!-- Import map removed - Vite handles module resolution -->
</head>

<body>
  <div id="root"></div>
  <div class="bg-matte-grain"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
